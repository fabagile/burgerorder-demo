<nav>
    <div class="nav nav-pills  ">
      <div (click)="showList(link.id)" class="nav-item" *ngFor="let link of categories">
        <div class="nav-link text-uppercase text-light {{link.isActive ? 'active bg-danger' : ''}}" href="">{{link.label}}</div>
      </div>
    </div>
  
  </nav>
  
  <div class="row">
      <div class="col-12 col-lg-6 col-xl-4 mb-4" *ngFor="let dish of items">
        <div (click)="goToDish(dish.id)" class="card"  >
          <div class="bg-warning justify-content-center d-flex flex-column">
            <img class="card-img-top " [src]="dish.image" [alt]="dish.meal">
          </div>
          <div class="card-body d-flex justify-content-between align-items-baseline">
  
            <div class="card-title text-danger fs-3">
              {{dish.meal}}
            </div>
            <!-- <p class="card-text">
              {{dish.description}}
            </p> -->
            
            <div class="fw-bold fs-5 text-muted">{{dish.price|twoDecimals}}</div>
  
          </div>
  
        </div>
      </div>
  
    </div>
