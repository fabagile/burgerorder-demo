<nav>
  <div class="nav nav-pills">
    <div
    (click)="showList(link.id)"
      class="nav-item"
      *ngFor="let link of categories"
    >
      <div
        class="nav-link text-uppercase text-light {{
          link.isActive ? 'active bg-danger' : ''
        }}"

      >
        {{ link.label }}
      </div>
    </div>
    <div *ngIf="cart" (click)="goToCart()" class="nav-item">
      <a class="position-relative btn btn-secondary">

        <i class="bg-info fa-solid fa-shopping-cart fa-xl" >
          
        </i>
        <div class="position-absolute badge bg-info translate-middle-y color-light top-0 end-n10">
  
          {{cart.length}}
        </div>
      </a>

      <!-- </div> -->

    </div>
  </div>
</nav>

<div class="row">
  <div class="col-12 col-lg-6 col-xl-4 mb-4" *ngFor="let dish of items">
    <div class="card">
      <div class="bg-warning justify-content-center d-flex flex-column">
        <img class="card-img-top" [src]="dish.image" [alt]="dish.meal" />
      </div>
      <div
        class="card-body d-flex justify-content-between align-items-baseline"
      >
        <div class="card-title text-danger fs-3">
          {{ dish.meal }}
        </div>
        <!-- <p class="card-text">
              {{dish.description}}
            </p> -->

        <div class="fw-bold fs-5 text-muted">
          {{ dish.price | twoDecimals }}
        </div>
      </div>
      <div class="card-footer">
        <div class="d-grid ">
          <div class="btn-group">
            <button (click)="goToDish(dish.id)" class="btn btn-outline-primary" >Voir</button>
            <button (click)="addToCart(dish)" class="btn btn-success" >Ajouter</button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
